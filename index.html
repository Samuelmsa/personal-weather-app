<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/cloud_icon-icons.com_60698.png" type="image/png">
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="siteTitle"> Weather Today</h1>
      <div class="mainMenu">
        <form id="citySelector">
          <label for="city">Selecione a cidade:</label>
          <select name="city" id="city" required>
            <option value="" disabled selected> </option>
            <option value="metar:SBRB">Rio Branco, AC</option>
            <option value="metar:SBMO">Maceió, AL</option>
            <option value="metar:SBMQ">Macapá, AP</option>
            <option value="metar:SBEG">Manaus, AM</option>
            <option value="metar:SBSV">Salvador, BA</option>
            <option value="metar:SBFZ">Fortaleza, CE</option>
            <option value="metar:SBBR">Brasília, DF</option>
            <option value="metar:SBVT">Vitória, ES</option>
            <option value="metar:SBGO">Goiânia, GO</option>
            <option value="metar:SBSL">São Luís, MA</option>
            <option value="metar:SBCY">Cuiabá, MT</option>
            <option value="metar:SBCG">Campo Grande, MS</option>
            <option value="metar:SBCF">Belo Horizonte, MG</option>
            <option value="metar:SBBE">Belém, PA</option>
            <option value="metar:SBJP">João Pessoa, PB</option>
            <option value="metar:SBCT">Curitiba, PR</option>
            <option value="metar:SBRF">Recife, PE</option>
            <option value="metar:SBTE">Teresina, PI</option>
            <option value="metar:SBGL">Rio de Janeiro, RJ</option>
            <option value="metar:SBNT">Natal, RN</option>
            <option value="metar:SBPV">Porto Velho, RO</option>
            <option value="metar:SBBV">Boa Vista, RR</option>
            <option value="metar:SBPA">Porto Alegre, RS</option>
            <option value="metar:SBFL">Florianópolis, SC</option>
            <option value="metar:SBAR">Aracaju, SE</option>
            <option value="metar:SBPJ">Palmas, TO</option>
            <option value="metar:SBSP">São Paulo, SP</option>
          </select>
          <button id="sndButton" form="citySelector"> Ver previsão</button>
        </form>
      </div>
      <div class="weatherToday" id="weatherToday">
        <p id="weather-general"></p>
        <img id="weather-icon"></img>
        <p id="weather-temp"></p>
        <p id="weather-text"></p>
      </div>
    </div>
   <script src="index.js"></script>
  </body>
</html>
