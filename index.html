<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/cloud_icon-icons.com_60698.png" type="image/png">
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="siteTitle"> Weather Today</h1>
      <div class="mainMenu">

          <label for="city">Selecione uma capital:</label>
          <select name="city" id="city" required>

              <option value="" disabled selected></option>
            
              <option value="rio_branco" data-lat="-9.9754" data-lng="-67.8249">Rio Branco, AC</option>
              <option value="maceio" data-lat="-9.6498" data-lng="-35.7089">Maceió, AL</option>
              <option value="macapa" data-lat="0.0349" data-lng="-51.0694">Macapá, AP</option>
              <option value="manaus" data-lat="-3.1190" data-lng="-60.0217">Manaus, AM</option>
              <option value="salvador" data-lat="-12.9777" data-lng="-38.5016">Salvador, BA</option>
              <option value="fortaleza" data-lat="-3.7319" data-lng="-38.5267">Fortaleza, CE</option>
              <option value="brasilia" data-lat="-15.7939" data-lng="-47.8828">Brasília, DF</option>
              <option value="vitoria" data-lat="-20.3155" data-lng="-40.3128">Vitória, ES</option>

              <option value="campo_grande" data-lat="-20.4697" data-lng="-54.6201">Campo Grande, MS</option>
              <option value="belo_horizonte" data-lat="-19.9167" data-lng="-43.9345">Belo Horizonte, MG</option>
              <option value="belem" data-lat="-1.4558" data-lng="-48.4902">Belém, PA</option>
              <option value="joao_pessoa" data-lat="-7.1195" data-lng="-34.8450">João Pessoa, PB</option>
              <option value="curitiba" data-lat="-25.4284" data-lng="-49.2733">Curitiba, PR</option>
              <option value="recife" data-lat="-8.0476" data-lng="-34.8770">Recife, PE</option>
              <option value="teresina" data-lat="-5.0892" data-lng="-42.8019">Teresina, PI</option>
              <option value="rio_de_janeiro" data-lat="-22.9068" data-lng="-43.1729">Rio de Janeiro, RJ</option>
              <option value="natal" data-lat="-5.7945" data-lng="-35.2110">Natal, RN</option>
              <option value="porto_velho" data-lat="-8.7608" data-lng="-63.8999">Porto Velho, RO</option>
              <option value="boa_vista" data-lat="2.8235" data-lng="-60.6758">Boa Vista, RR</option>
              <option value="porto_alegre" data-lat="-30.0346" data-lng="-51.2177">Porto Alegre, RS</option>
              <option value="florianopolis" data-lat="-27.5949" data-lng="-48.5482">Florianópolis, SC</option>
              <option value="aracaju" data-lat="-10.9472" data-lng="-37.0731">Aracaju, SE</option>
              <option value="palmas" data-lat="-10.1840" data-lng="-48.3336">Palmas, TO</option>
              <option value="sao_paulo" data-lat="-23.5505" data-lng="-46.6333">São Paulo, SP</option>
            
            </select>
          </select>
          <button id="sndButton" form="citySelector"> Ver previsão</button>
        </form>
      </div>
      <div class="weatherCard">
        <div class="weatherToday" id="weatherToday">
          <p id="weather-general"></p>
          <img id="weather-icon"></img>
          <p id="weather-temp"></p>
          <p id="weather-text"></p>
        </div>
      <div id="map"></div>
      </div>
    </div>
   <script src="index.js"></script>
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
   <script src="script.js"></script>
  </body>
</html>
