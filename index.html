<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="siteTitle"> Weather Today</h1>
      <div class="mainMenu">
        <form id="citySelector">
          <label for="city">Selecione a cidade:</label>
          <select name="city" id="city" required>
            <option value="" disabled selected> </option>
            <option value="rio-branco-ac">Rio Branco, AC</option>
            <option value="maceio-al">Maceió, AL</option>
            <option value="macapa-ap">Macapá, AP</option>
            <option value="manaus-am">Manaus, AM</option>
            <option value="salvador-ba">Salvador, BA</option>
            <option value="fortaleza-ce">Fortaleza, CE</option>
            <option value="brasilia-df">Brasília, DF</option>
            <option value="vitoria-es">Vitória, ES</option>
            <option value="goiania-go">Goiânia, GO</option>
            <option value="sao-luis-ma">São Luís, MA</option>
            <option value="cuiaba-mt">Cuiabá, MT</option>
            <option value="campo-grande-ms">Campo Grande, MS</option>
            <option value="belo-horizonte-mg">Belo Horizonte, MG</option>
            <option value="belem-pa">Belém, PA</option>
            <option value="joao-pessoa-pb">João Pessoa, PB</option>
            <option value="curitiba-pr">Curitiba, PR</option>
            <option value="recife-pe">Recife, PE</option>
            <option value="teresina-pi">Teresina, PI</option>
            <option value="rio-de-janeiro-rj">Rio de Janeiro, RJ</option>
            <option value="natal-rn">Natal, RN</option>
            <option value="porto-velho-ro">Porto Velho, RO</option>
            <option value="boa-vista-rr">Boa Vista, RR</option>
            <option value="porto-alegre-rs">Porto Alegre, RS</option>
            <option value="florianopolis-sc">Florianópolis, SC</option>
            <option value="aracaju-se">Aracaju, SE</option>
            <option value="palmas-to">Palmas, TO</option>
            <option value="sao-paulo-sp">São Paulo, SP</option>
          </select>
          <button id="sndButton" form="citySelector"> Ver previsão</button>
        </form>
      </div>
      <div class="weatherToday" id="weatherToday">
        <p id="weather-text"></p>
        <img id="weather-icon"></img>
      </div>
    </div>
   <script src="index.js"></script>
  </body>
</html>
